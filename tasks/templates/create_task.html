{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Create Tasks</h1>
            <form action="/tasks/create/" method="POST" class="card card-body mt-3">
                {% csrf_token %}
                {{form}}
                {{error}}
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
